<section class="vh-100" style="background-color: #6e700031;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form (ngSubmit)="onFormSubmit()" #f="ngForm">
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    
                    <div class="form-outline mb-4">
                      <input type="email" class="form-control form-control-lg" id="email" name="email" autocomplete="email" ngModel required email #email="ngModel"/>
                      <span *ngIf="!email.valid &&email.touched">please enter a valid email <br></span>
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" class="form-control form-control-lg" id="password" name="password" autocomplete="current-password" ngModel required #password="ngModel"/>
                      <span *ngIf="!password.valid &&password.touched">please enter a password <br></span>
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                      <select class="form-control" name="user" id="user" aria-label=".form-select-lg example" ngModel>
                        <option value="recruiter">Recruiter</option>
                        <option value="candidate">Candidate</option>
                      </select>
                      <label for="user">Login As</label>
                    </div>

  

                    <p class="text-danger" *ngIf="errorMssg"> Something went wrong <br> <br></p>
  
                    <div class="pt-1 mb-4" *ngIf="!isLoading">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login </button>
                    </div>

                    <div class="pt-1 mb-4" *ngIf="isLoading">
                      <app-loading-spinner></app-loading-spinner>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">sign up</a></p>
                    <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
